{% extends "base.html" %}

{% block content %}
<h2>All New Tickets</h2>

<table>
    <thead>
        <tr>
            <th>Title</th>
            <th>Issue</th>
            <th>Email</th>
            <th>Category</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for ticket in tickets %}
        <tr>
            <td data-label="Title">{{ ticket.ticket_title }}</td>
            <td data-label="Issue">{{ ticket.ticket_issue }}</td>
            <td data-label="Email">{{ ticket.email }}</td>
            <td data-label="Category">{{ ticket.category_name }}</td>
            <td data-label="Actions">
                <form method="POST" action="/mark_ticket_taken/{{ ticket.id }}" style="display:inline;">
                    <button type="submit">Take Ticket</button>
                </form>
                <form method="POST" action="/delete_ticket/{{ ticket.id }}" style="display:inline;">
                    <button type="submit">Delete Ticket</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<div style="margin-top: 1em;">
    <a href="{{ url_for('admin_dashboard') }}"><button>Back to Admin Dashboard</button></a>
</div>
{% endblock %}
