{% extends "base.html" %}

{% block content %}
<h2>Submit a Ticket</h2>
<form action="/submit_ticket" method="post" class="form-container">
    <label for="name">Name:</label>
    <input type="text" name="name" required>

    <label for="email">Email:</label>
    <input type="email" name="email" required>

    <label for="ticket_title">Ticket Title:</label>
    <input type="text" name="ticket_title" required>

    <label for="ticket_issue">Issue:</label>
    <textarea name="ticket_issue" rows="4" required></textarea>

    <label for="category_id">Category:</label>
    <select name="category_id" required>
        {% for category in categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
        {% endfor %}
    </select>

    <button type="submit">Submit Ticket</button>
</form>
{% endblock %}
